<nav class="navigation-mobile">

    <select id="js-navigation-mobile">

        {% for section in site.data.menu[version] %}
            {% if section[0] != 'index' %}
                <option disabled>-- {{ section[0] }}</option>
            {% endif %}
            {% for link in section[1] %}
                <option value="{{ link[1] }}">
                    {{ link[0] }}
                </option>
            {% endfor %}
        {% endfor %}
    </select>
</nav>
<nav class="navigation">

    <input id="algolia-search" placeholder="search" class="navigation_search">

    <aside class="version">Version 3.x</aside>
    {% for section in site.data.menu[version] %}
        {% if section[0] != 'index' %}
            <h2>{{ section[0] }}</h2>
        {% endif %}
        <ul>
            {% for link in section[1] %}
                <li {% if page.url == link[1] %}class="selected"{% endif %}>
                    <a href="{{ link[1] }}">{{ link[0] }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
</nav>
